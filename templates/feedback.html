    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="/static/assets/img/navbar-logo.svg" alt="..." /></a>

                    Меню
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="/form/">Получить отчет</a></li>

                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <h1>Будем рады Вашим отзывам</h1>
            <p>
                Понравился парсер или есть предложения по улучшению?<br>
                Напишите нам!
            </p>
            <form>
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text" >5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>
                <input type="text" class="form-control" name="client_name" placeholder="Введите Ваше имя"><br>
                <input type="email" class="form-control" name="client_email" placeholder="Введите Ваш email (не обязательно)"><br>
                <textarea class="form-control" name="feedback" placeholder="Ваш отзыв"></textarea><br>
                <input type="checkbox" name="recomendation"> Будете рекомендовать сервис знакомым?<br><br>
                <button type="submit" class="btn btn-primary btn-xl text-uppercase">Оставить отзыв</button>
            </form>

        </header>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
